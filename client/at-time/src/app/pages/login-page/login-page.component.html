<div>
    <form class="p-d-flex p-flex-column" [formGroup]="signInForm" (ngSubmit)="signIn()">
        <div class="p-field">
            <p>Email</p>
            <input type="email" formControlName="email" pInputText required>
        </div>

        <div class="p-field">
            <p>Password</p>
            <input type="password" formControlName="email" pInputText required>
        </div>

        <p-button type="submit">Enter</p-button>
    </form>
</div>
